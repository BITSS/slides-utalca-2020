# Ética en la Investigación Científica 

.font120[
- Transparencia es un elemento central de la ética del investigador.  

- Valores científicos acuñados por Robert Merton (Merton 1942):  

  - **Universalismo**: cualquier persona puede presentar un argumento, independiente de su estatus.  
  - **Comunismo/Comunalismo**: el conocimiento es compartido de manera abierta.  
  - **Desinterés**: la verdad como motivación, y no los beneficios monetarios.  
  - **Escepticismo Organizado**: revisión a través de pares (peer review), replicación.
]

# Problema #1: Sesgo de Publicación

El sesgo de publicacion ocurre cuando los estudios publicados en revistas cientificas estan sobrerepresentados por estudios que obtienen un particular tipo de restultados (eg. rechazan la hipotesis nula). 

Evidencia que sugiere la existencia de sesgo de publicacion:  

- El tamaño de los efectos disminuye con el tamaño muestral ([Gerber et al  2001](http://pan.oxfordjournals.org/content/9/4/385.short)).  


- La publicación de efectos nulos esta desapareciendo en el tiempo, en todas las disciplinas ([Fanelli 2011](http://link.springer.com/article/10.1007/s11192-011-0494-7)).  

Evidencia que mide la magnitud del sesgo de publicación: 

- Estudio que  siguió a experimentos completados muestra que aquellos experimentos con fuertes resultados son 40pp más probable de ser publicados, y 60pp más probable de ser escritos. Alto "file drawer problem". ([Franco et al 2014](http://science.sciencemag.org/content/345/6203/1502))

- En economía [Andrews and Kasy (2019)](https://www.aeaweb.org/articles?id=10.1257/aer.20180310) estiman que, para algunas literaturas, los estudios que rechazan la nula son entre 3 y 30 (!) veces mas probables de ser publicados en journals top.

# Problema #2: P-Hacking  
.font120[
- Definición: flexibilidad en el análisis de datos permite presentar *casi cualquier resultado* bajo un umbral arbitrario; significancia estadística pierde sentido.

- Otros nombres: "specification searching" ([Leamer 1983](http://www.econ.ucla.edu/workingpapers/wp239.pdf)), "data-fishing", grados de libertad del investigador, o "data-mining".  

- No implica intencionalidad. Puede ser subconsciente, o simplemente una practica estándar del análisis estadístico ([Gelman and Loken 2013](http://www.stat.columbia.edu/~gelman/research/unpublished/p_hacking.pdf)).

- Evidencia: comportamiento anomalo de test estadisticos entorno a umbrales arbitrarios.
]

# Registros (o pre-registros)

Registro público de los elementos centrales de una investigación (idealment ex-ante): hipótesis, variables de interest (dep. e ind.), y población de interes

 Adopción casi universal en RCTs en medicina. Journals top (ICMJE) no publican estudios si no están registrados. &lt;http://clinicaltrials.gov&gt;
   
En ciencias sociales:  
   - Registro de AEA, actualmente solo para RCTs. &lt;http://socialscienceregistry.org&gt;   
   - Registro de EGAP, para ciencias politicas y estudios de governancia  &lt;http://egap.org/design-registration&gt; 
   - Registro de 3ie, para evaluaciones en países en desarrollo. &lt;http://ridie.3ieimpact.org&gt;
   - Open Science Framework, multiples formatos &lt;http://osf.io&gt; 
   - As Predicted, formato simple: &lt;http://aspredicted.org&gt;

# Planes de Pre-analysis  

Un plan de pre-análisis (PAPs) es una descripción detallada de los análisis a ejecutar. 

- Cómo se van a medir los principales variables de resultado, 

- Dentro de las variables de resultado: cúales son primarias, cúales secundarias?

- Explicación detallada de todo el conjunto de tests a llevar a cabo. 

- Ajustes por tests de hipótesis multiples 

- Los subgrupos a ser analizados,

- Dirección esperada de los impactos si se quiere usar test de una cola, y

- La especificación primaria a ser utilizada en el análisis.

Extensa discussion de PAPs economía. Evidencia reciente apunta a falta de uniformidad, pero satisfacción por parte de autores (Ofosu and Posner 2020a, 2020b)

# Reportes registrados

Publicacion basada en calidad del diseño y de la pregunta de investigacion. 

Cambia momento de peer review hacia antes del la recolección de datos, análisis y resultados. 
.pull-left[
1. Diseñar un estudio
2. Enviar a un journal
3. Revisión basada en la importancia de la pregunta y calidad del diseño
4. Obtener aceptación en principio
5. Ejecutar el estudio, y publicar incluso con resultados nulos
]

--

En BITSS trabajamos con el Journal of Development Economics para instaurar este tipo de publicaciones en economía ([Bogdanoski et al 2018](https://osf.io/preprints/metaarxiv/v7pxe/))

# Soluciones

Soluciones Generales  
 - Condicionar fondos de investigación, y decisiones en journals, a seguimiento de altos estándares ([Guías TOP](https://www.cos.io/initiatives/top-guidelines)).   
 - Seguir buenas prácticas: organización de archivos, uso de control de versiones, software abierto, etc.   
 - Compartir código y datos.

Solucion especifica para Economía referente a **reproducibilidad computacional**: 
  - AEA en 2019 [cambió fuertemente](https://www.aeaweb.org/journals/policies/data-code/) sus politicas de publicacion de datos y codigo
  - Antes del 2019 no debemos esperar reproducibilidad del 100%. Pero podemos mejorarla. 
  - En BITSS hemos desarrollado estandares y una plataforma (en construcción) para guiar reproducciones en economía: &lt;/br&gt; **Accelerating Computational Reproducibility in Economics (ACRE)**
